# Prometheus 監控配置
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'btn-trading-system'

# 告警規則
rule_files:
  # - "alerts/*.yml"

# 監控目標
scrape_configs:
  # Prometheus 自身監控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Python 應用監控（需要在 FastAPI 中暴露 /metrics 端點）
  - job_name: 'trading-bot'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'

  # PostgreSQL 監控（需要 postgres_exporter）
