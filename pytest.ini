# pytest.ini
# Pytest 配置文件

[pytest]
# 測試文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 測試路徑
testpaths = tests

# 標記定義
markers =
    core: 核心模組測試（重要）
    smoke: 煙霧測試（快速檢查）
    integration: 整合測試
    slow: 慢速測試

# 輸出選項
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# 最小版本要求
minversion = 6.0
